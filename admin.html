<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICMU | Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0c0b;
            --sidebar-bg: #0d110f;
            --card-bg: #131816;
            --primary: #1ca65a;
            --text-main: #ffffff;
            --text-dim: #8e918f;
            --border: rgba(255, 255, 255, 0.05);
        }

        body, html { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* --- LOGIN OVERLAY --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: 0.5s;
        }

        .login-card {
            background: var(--card-bg); padding: 40px; border-radius: 24px;
            border: 1px solid var(--primary); width: 100%; max-width: 350px; text-align: center;
        }

        .login-card img { height: 80px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 10px; color: var(--text-dim); margin-bottom: 5px; font-weight: 700; }
        .login-card input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); border-radius: 10px; color: white; outline: none; }
        .login-btn { width: 100%; padding: 14px; background: var(--primary); border: none; color: white; font-weight: 800; border-radius: 10px; cursor: pointer; margin-top: 10px; }

        /* --- DASHBOARD LAYOUT --- */
        .admin-wrapper { display: flex; height: 100vh; display: none; } /* Hidden until login */

        .sidebar { width: 280px; background: var(--sidebar-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 30px 20px; }
        .logo-section { display: flex; align-items: center; gap: 12px; padding-bottom: 30px; border-bottom: 1px solid var(--border); margin-bottom: 25px; }
        .logo-section img { height: 45px; }

        .nav-menu { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .nav-item { display: flex; align-items: center; gap: 15px; padding: 14px 18px; text-decoration: none; color: var(--text-dim); border-radius: 12px; font-size: 14px; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: rgba(28, 166, 90, 0.1); color: var(--primary); }
        .nav-item.active { font-weight: 700; border-left: 4px solid var(--primary); }

        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .stat-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-card .val { font-size: 28px; font-weight: 800; color: var(--primary); margin-top: 10px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <img src="icmu-logo.png" alt="ICMU Logo">
            <h2 style="font-size: 16px; color: var(--primary); margin-bottom: 20px;">ADMIN ACCESS</h2>
            <div class="input-group">
                <label>USERNAME</label>
                <input type="text" id="username" placeholder="25473">
            </div>
            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" id="password" placeholder="••••">
            </div>
            <button class="login-btn" onclick="checkLogin()">UNLOCK PORTAL</button>
            <p id="errorMsg" style="color: #ff4d4d; font-size: 11px; margin-top: 15px; display: none;">Invalid Credentials</p>
        </div>
    </div>

    <div class="admin-wrapper" id="adminPanel">
        <nav class="sidebar">
            <div class="logo-section">
                <img src="icmu-logo.png" alt="ICMU Logo">
                <span style="font-weight: 800; font-size: 14px;">ICMU ADMIN</span>
            </div>
            <div class="nav-menu">
                <a href="admin.html" class="nav-item active"><i class="fa-solid fa-house"></i> <span>Overview</span></a>
                <a href="members.html" class="nav-item"><i class="fa-solid fa-id-card"></i> <span>Card Manager</span></a>
                <a href="scanner.html" class="nav-item"><i class="fa-solid fa-qrcode"></i> <span>Scanner</span></a>
                <a href="index.html" class="nav-item" style="margin-top:auto; color:#ff4d4d"><i class="fa-solid fa-power-off"></i> <span>Logout</span></a>
            </div>
        </nav>

        <main class="main-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1 style="margin:0; font-weight:800;">Management Hub</h1>
                <img src="ic-logo.png" style="height: 50px; opacity: 0.6;">
            </div>
            <div class="stats-grid">
                <div class="stat-card"><div>TOTAL MEMBERS</div><div class="val">2,540</div></div>
                <div class="stat-card"><div>PUBLISHED NEWS</div><div class="val">124</div></div>
                <div class="stat-card"><div>SYSTEM STATUS</div><div class="val" style="color:#fff; font-size:18px;">SECURE</div></div>
            </div>
        </main>
    </div>

    <script>
        function checkLogin() {
            if(document.getElementById('username').value === "25473" && document.getElementById('password').value === "0") {
                document.getElementById('loginOverlay').style.display = "none";
                document.getElementById('adminPanel').style.display = "flex";
            } else {
                document.getElementById('errorMsg').style.display = "block";
            }
        }
    </script>
</body>
</html>
