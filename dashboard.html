<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICMU | Access Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1ca65a; --bg: #0a0c0b; --surface: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        /* Responsive Layout Switch */
        @media (max-width: 1000px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .sidebar { width: 100% !important; height: 400px !important; border-left: none !important; border-top: 1px solid var(--border); }
            .main-display { padding: 40px 20px !important; min-height: 80vh; }
        }

        .main-display {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #profile-card {
            width: 100%;
            max-width: 800px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: clamp(20px, 5vw, 60px);
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s ease-out;
        }

        #profile-card.active { opacity: 1; transform: translateY(0); }

        .profile-name {
            font-size: clamp(32px, 8vw, 64px);
            font-weight: 800;
            margin: 20px 0;
            word-wrap: break-word;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .sidebar {
            width: 400px;
            background: rgba(0,0,0,0.3);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
        }

        #history-list { overflow-y: auto; flex: 1; margin-top: 20px; }
        .history-item { background: var(--surface); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--border); }
    </style>
</head>
<body>
    <div class="main-display">
        <div id="profile-card">
            <p style="color:var(--primary); font-weight:800; letter-spacing:2px;">AUTHORIZED MEMBER</p>
            <h1 id="disp-name" class="profile-name">---</h1>
            <div class="meta-grid">
                <div><small>REGISTRATION</small><div id="disp-reg" style="font-size:24px; color:var(--primary)">---</div></div>
                <div><small>INDEX NO</small><div id="disp-index" style="font-size:24px;">---</div></div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <strong>RECENT ACTIVITY</strong>
        <div id="history-list"></div>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyABiLBG8RUyJtpHebMlWHejr7Xgzysrwlw",
      authDomain: "icmu-scanner.firebaseapp.com",
      databaseURL: "https://icmu-scanner-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "icmu-scanner",
      storageBucket: "icmu-scanner.firebasestorage.app",
      messagingSenderId: "769430973149",
      appId: "1:769430973149:web:80effee020d19dc0964934"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTm2fWeo6R07EnowHGZgYFpYc4_ovvzSHYneP398bCp8gv8htAt_i81ySuuUFy1Y8GEXiwcTTGJvGX0/pub?gid=1318759872&single=true&output=csv";
    
    let members = [];
    async function load() {
        const r = await fetch(SHEET_URL + "&t=" + Date.now());
        const t = await r.text();
        const l = t.split('\n').map(row => row.split(','));
        const h = l[0].map(v => v.trim().toLowerCase());
        const iN = h.indexOf("name"), iI = h.indexOf("index no"), iR = h.indexOf("reg no");
        members = l.slice(1).map(c => ({ name: c[iN], index: c[iI], reg: c[iR] }));
    }

    db.ref('last_scan').on('value', s => {
        const m = members.find(x => x.reg === s.val() || x.index === s.val());
        if(m) {
            document.getElementById('disp-name').innerText = m.name;
            document.getElementById('disp-reg').innerText = m.reg;
            document.getElementById('disp-index').innerText = m.index;
            document.getElementById('profile-card').classList.add('active');
            
            const item = `<div class="history-item"><b>${m.name}</b><br><small>${m.reg}</small></div>`;
            document.getElementById('history-list').insertAdjacentHTML('afterbegin', item);
        }
    });
    load();
</script>
</body>
</html>
