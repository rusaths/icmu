<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICMU | Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0c0b; color: white; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #121513; padding: 40px; border-radius: 20px; border: 1px solid #1ca65a; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1ca65a; border: none; color: white; font-weight: 700; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="logo1.png" style="height:60px; margin-bottom:20px;">
        <h3>ADMIN ACCESS</h3>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">ENTER PORTAL</button>
        <p id="err" style="color:red; font-size:12px; margin-top:10px;"></p>
    </div>

    <script>
        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "25473" && p === "0") {
                window.location.href = "admin.html";
            } else {
                document.getElementById('err').innerText = "Invalid Credentials";
            }
        }
    </script>
</body>
</html>
